name: release

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        uses: php-actions/composer@v6
        with:
          dev: no
          args: -d ./tawkto

      - name: version
        id: version
        run: echo "::set-output name=version::$(jq -r '.version' ./tawkto/composer.json)"

      - name: build artifact
        run: rm tawkto/composer.json tawkto/composer.lock && zip -9 -rq tawkto-${{ steps.version.outputs.version }}.zip tawkto

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tawkto-${{ steps.version.outputs.version }}.zip
          asset_name: tawkto-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
